<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>
    
    <main>

        <div class="card">

            <div class="user-info">
                <img class="user-image" src="./images/image-victor.jpg" alt="image-victor">
                <h1 class="user-name">Victor Crest <span class="user-age">26</span></h1>
                <h2 class="user-city">London</h2>
            </div>

            <ul class="user-stats">
                <li class="stats-info">
                    <strong class="stats-count">80K</strong>
                    <span class="stats-pad">Followers</span>
                </li>

                <li class="stats-info">
                    <strong class="stats-count">803K</strong>
                    <span class="stats-pad">Likes</span>
                </li>

                <li class="stats-info">
                    <strong class="stats-count">1.4K</strong>
                    <span class="stats-pad">Photos</span>
                </li>
            </ul>
        </div>

    </main>
  
</body>
</html>
